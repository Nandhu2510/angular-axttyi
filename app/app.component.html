<div class="text-center">
	<h1>ngx-pagination</h1>
</div>
<div class="list">
		<ul>
			<li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">{{ item }}</li>
		</ul>

		<pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
</div>
